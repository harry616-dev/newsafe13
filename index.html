<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Sports Motivation</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #007BFF;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .tip {
      background: #e0f0ff;
      border-left: 4px solid #007BFF;
      padding: 15px 20px;
      margin: 0 auto 30px;
      max-width: 500px;
      font-size: 15px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 14px;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Daily Sports Motivation</h1>
  <p class="description">
    Get daily tips to stay active, push your limits, and crush your fitness goals.
  </p>

  <div class="tip">
    ⚽ Example Tip: Do 20 push-ups today to strengthen your upper body.
  </div>

  <form>
    <label for="email">Your Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" />
    <button type="button" onclick="subscribe()">Subscribe Now</button>
  </form>

  <p class="footer">
    Free daily tips • Unsubscribe anytime
  </p>


</body>
</html>
